<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <section class="card-bg">
      <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top">
      <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom">
    </section> 
      <div class="card">

        <section class="section-1">
          <img class="profile-img" src="./images/image-victor.jpg" alt="profile-img">
        </section>

        <section class="section-2">
          <h2>Victor Crest <span style="font-size:18px;">26</span></h2>
          <p>London</p>
        </section>

        <section class="section-3">
          <ul>
            <li> 80K <span><br>Followers</span></li>
            <li> 803K <span><br>Likes</span></li>
            <li> 1.4K <span><br>Photos</span></li>
          </ul>
        </section>

      </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/JakeCodes42">AdamHt</a>.
  </div>
</body>
</html>
